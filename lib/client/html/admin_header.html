<template name="Navigation">
  <nav class="primaryColor textPrimaryColor" role="navigation">

    <div class="nav-wrapper valign-wrapper">
        <a href="#" data-activates="nav-mobile" class="btn-fab button-collapse waves-effect waves-light btn-flat textPrimaryColor"><i class="mdi-navigation-menu"></i></a>
        <div class="page-title">
            {{#if $.Session.get 'admin_collection_name'}}
                {{$.Session.get 'admin_collection_name'}}
            {{else}}
                {{#if AdminConfig.name}}
                    {{AdminConfig.name}}
                {{else}}
                    Admin
                {{/if}}
            {{/if}}
            <small>
                {{#if $.Session.get 'admin_collection_page'}}
                    {{$.Session.get 'admin_collection_page'}}
                {{/if}}
            </small>
        </div>
      <ul class="admin-actions">
        {{!-- <li><a href="#" class="btn-fab waves-effect waves-light btn-flat textPrimaryColor"><i class="mdi-alert-error"></i></a></li> --}}
        <li>
            <a href="{{#if AdminConfig.dashboard.homeUrl}}{{AdminConfig.dashboard.homeUrl}}{{else}}/{{/if}}" title="Site explore" class="btn-fab waves-effect waves-light btn-flat textPrimaryColor"><i class="mdi-action-explore"></i></a>
        </li>
        <li><a class="btn-fab dropdown-button waves-effect waves-light btn-flat textPrimaryColor" href="#!" data-activates="userMenu"><i class="mdi-action-face-unlock"></i></a></li>
      </ul>

    </div>
    <div id="userMenu" class="dropdown-content user-dropdown">
        {{> UserMenu}}
    </div>

  </nav>
</template>



<template name="UserMenu">
  <div class="card secondaryTextColor">
    <div class="card-content ">
      <div class="card-title secondaryTextColor">{{currentUser.username}}
      </div>
      {{!-- <a href="mailto:user@email.com">{{toLog currentUser}}</a> --}}
      <p style="display: none;">{{toLog currentUser}}</p>
    </div>
    <div class="card-action">
      <a href="{{pathFor 'adminDashboardUsersEdit' _id=currentUser._id}}">
        Your profile
      </a>
      <a href="#" class="btn-sign-out">
        Sign out
      </a>
    </div>
  </div>
</template>

<template name="AdminHeader">
    <header class="header">
        <a href="/admin" class="logo">
            {{#if AdminConfig.name}}
                {{AdminConfig.name}}
            {{else}}
                Admin
            {{/if}}
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li>
                        {{#if AdminConfig.dashboard.homeUrl}}
                        <a href="{{AdminConfig.dashboard.homeUrl}}">Home</a>
                        {{else}}
                        <a href="/">Home</a>
                        {{/if}}

                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span>Admin<i class="caret"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="">
                            <a href="{{pathFor 'adminDashboardUsersEdit' _id=currentUser._id}}">
                                Your profile
                                </a>
                            </li>
                            <li class="">
                                <a href="#" class="btn-sign-out">Sign out
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</template>
