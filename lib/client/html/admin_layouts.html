<template name="AdminLayout">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {{#if AdminConfig}}
    {{#if isInRole 'admin'}}
      <div class="admin-layout">
        <header class="navbar-fixed">
          {{> Navigation}}
        </header>
        <main>
          <div class="row">
            <div class="col s0 m0 l1">&nbsp;</div>
            <div class="col s12 m12 l10">
              <section class="main">
                {{> yield}}
              </section>
            </div>
            <div class="col s0 m0 l1">&nbsp;</div>
          </div>
        </main>
        {{> Footer}}
        {{> NavigationSidebar}}
        {{> autoformModals}}
      </div>
      {{!-- {{> AdminDeleteModal }} --}}
    {{else}}
      {{> NotAdmin}}
    {{/if}}
  {{else}}
    {{> NoConfig}}
  {{/if}}
</template>
