<template name="adminDefaultWidgets">
  {{#each admin_collections}}
    {{#unless $eq showWidget false}}
      <div class="col s12 m6 l4">
        {{> adminCollectionWidget collection=name}}
      </div>
    {{/unless}}
  {{/each}}
</template>

<template name="adminCollectionWidget">
  <div class="card {{#if class}}{{class}}{{else}}dashboard-card{{/if}}">
    {{#with adminGetCollection collection}}
      <a href="/admin/{{this.name}}">
        <div class="card-image primaryColor textPrimaryColor">
          <i class="card-icon {{this.icon}}"></i>
          <div class="card-title large">{{this.label}}
          </div>
        </div>
        <div class="card-subtitle darkPrimaryColor textPrimaryColor">
          <i class="mdi-content-forward"></i> See all: {{adminCollectionCount name}}
        </div>
      </a>

      {{#afModal classes='btn-floating btn-large waves-effect waves-light btn-action accentColor primaryTextColor' collection=this.name operation="insert" title='Add new' }}
        <i class="{{this.icon}}"></i>
      {{/afModal}}

      <div class="card-content">
        <p>&nbsp;</p>
      </div>
    {{/with}}
  </div>
</template>
